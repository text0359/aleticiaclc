                bibleVerseCard.classList.add('show');
            }, 500); // Matches CSS transition duration
        }

        // Rose Petal Animation Logic (Origin changed to top center of main-container)
        const petalColors = ['#ffc2e2', '#ffb6c1', '#fbcfe8', '#fce7f3', '#f472b6', '#d63384'];
        let activePetals = [];
        let animationFrameId = null;
        const mainContainer = document.querySelector('.main-container'); // Get main container

        function triggerRoseExplosion() {
            // Origin from top center of the main-container
            const rect = mainContainer.getBoundingClientRect();
            const startX = rect.left + rect.width / 2;
            const startY = rect.top + 50; // A bit below the very top to be visible

            for (let i = 0; i < 40; i++) {
                const el = document.createElement('div');
                const size = Math.random() * 20 + 15;
                el.className = 'petal';
                el.style.width = size + 'px';
                el.style.height = size * 1.3 + 'px';
                el.style.background = petalColors[Math.floor(Math.random() * petalColors.length)];
                el.style.left = startX + 'px';
                el.style.top = startY + 'px';
                petalContainer.appendChild(el);

                activePetals.push({
                    el,
                    x: startX,
                    y: startY,
                    vx: (Math.random() - 0.5) * 12,
                    vy: (Math.random() - 1) * 10,
                    r: Math.random() * 360,
                    vr: (Math.random() - 0.5) * 15,
                    o: 0,
                    gravity: 0.18 + (Math.random() * 0.05),
                    decay: 0.008 + (Math.random() * 0.003)
                });
            }

            if (!animationFrameId) {
                animationFrameId = requestAnimationFrame(animatePetals);
            }
        }

        function animatePetals() {
            activePetals = activePetals.filter(p => {
                p.vy += p.gravity;
                p.x += p.vx;
                p.y += p.vy;
                p.r += p.vr;
                p.o = Math.min(p.o + 0.05, 1);
                p.o -= p.decay;

                Object.assign(p.el.style, {
                    left: p.x + 'px',
                    top: p.y + 'px',
                    transform: `rotate(${p.r}deg)`,
                    opacity: Math.max(0, p.o)
                });

                if (p.y > window.innerHeight * 1.5 || p.o <= 0) {
                    petalContainer.removeChild(p.el);
                    return false;
                }
                return true;
            });

            if (activePetals.length > 0) {
                animationFrameId = requestAnimationFrame(animatePetals);
            } else {
                animationFrameId = null;
                // Clear any remaining petals if the animation stops unexpectedly
                if (petalContainer.children.length > 0) {
                    Array.from(petalContainer.children).forEach(child => petalContainer.removeChild(child));
                }
            }
        }

        // Event Listener
        generateButton.addEventListener('click', () => {
            updateMessages();
            triggerRoseExplosion();
        });

});

        document.addEventListener('DOMContentLoaded', () => {
            updateMessages();
            // Add active class to the current page link
            const messagesLink = document.querySelector('.icon-nav a[href="mensagens.html"]');
            if (messagesLink) {
                messagesLink.classList.add('active');
            }
        });
    </script>
