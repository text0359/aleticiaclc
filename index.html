<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guerra de Tanques 2D - Controles Estilizados v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #2c3e50; /* Azul escuro profundo */
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            overflow: hidden;
        }
        #gameCanvas {
            background-color: #7f8c8d; /* Cinza mais escuro para o campo de batalha */
            border: 4px solid #34495e; /* Borda mais grossa e escura */
            border-radius: 15px; /* Cantos mais arredondados */
            box-shadow: 0 8px 16px rgba(0,0,0,0.6); /* Sombra mais pronunciada */
            max-width: 100%;
            max-height: 55vh; /* Um pouco menos de altura para mais espaço para controles */
            aspect-ratio: 4 / 3;
        }

        /* --- ESTILIZAÇÃO MELHORADA DOS CONTROLES --- */
        .controls {
            display: flex;
            justify-content: space-around; /* Mais espaço entre os blocos */
            align-items: center;
            gap: 15px;
            margin-top: 25px; /* Mais margem superior */
            width: 100%;
            max-width: 400px; /* Aumentar um pouco a largura máxima */
            padding: 10px;
        }

        .movement-controls {
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 12px; /* Aumentar o espaçamento interno */
            /* transform: rotate(45deg); REMOVIDO para jogabilidade padrão */
        }

        .movement-controls button, #shootButton {
            border: none;
            border-radius: 50%; /* Botões circulares */
            color: white;
            cursor: pointer;
            transition: all 0.15s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 65px; /* Tamanho aumentado */
            height: 65px; /* Tamanho aumentado */
            font-size: 1.8em; /* Tamanho do ícone/texto aumentado */
            box-shadow: 0 5px 10px rgba(0,0,0,0.3), inset 0 -4px 0 rgba(0,0,0,0.2);
        }
        
        .movement-controls button {
            background-image: linear-gradient(to bottom, #5dade2, #3498db); /* Gradiente azul */
        }
        .movement-controls button:active {
            background-image: linear-gradient(to top, #5dade2, #3498db);
            transform: scale(0.95) translateY(2px); /* Mantém a rotação original do botão, se houver */
            box-shadow: 0 2px 5px rgba(0,0,0,0.3), inset 0 -2px 0 rgba(0,0,0,0.2);
        }

        .movement-controls button svg {
            /* transform: rotate(-45deg); REMOVIDO */
            width: 50%; 
            height: 50%;
        }
        
        /* Posicionamento no grid */
        #upButton    { grid-area: up; }
        #leftButton  { grid-area: left; }
        #rightButton { grid-area: right; }
        #downButton  { grid-area: down; }

        .action-controls {
            display: flex;
            align-items: center; /* Para centralizar o botão de tiro se ele for menor que o D-Pad */
        }

        #shootButton {
            background-image: linear-gradient(to bottom, #e74c3c, #c0392b); /* Gradiente vermelho */
            width: 80px; 
            height: 80px;
            font-size: 2.2em;
        }
        #shootButton:active {
            background-image: linear-gradient(to top, #e74c3c, #c0392b);
            transform: scale(0.95) translateY(2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3), inset 0 -2px 0 rgba(0,0,0,0.2);
        }
         #shootButton svg {
            width: 55%; 
            height: 55%;
        }
        /* --- FIM DAS MODIFICAÇÕES CSS PARA CONTROLES --- */
        
        #messageBox {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(44, 62, 80, 0.9); color: white;
            padding: 25px; border-radius: 15px; text-align: center;
            z-index: 1000; font-size: 1.6em; display: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #messageBox button { 
            font-family: 'Press Start 2P', cursive;
            background-image: linear-gradient(to bottom, #5dade2, #3498db);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            margin-top: 15px;
            cursor: pointer;
            box-shadow: 0 3px 0 #2980b9;
            transition: all 0.1s ease;
        }
        #messageBox button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 0 #2980b9;
        }

        #scoreBoard { font-size: 1.2em; margin-bottom: 10px; color: #f1c40f; text-shadow: 1px 1px 2px #000; }
        #healthBarContainer {
            width: 180px; height: 22px; background-color: #34495e; 
            border-radius: 11px; margin-bottom: 8px; overflow: hidden;
            border: 2px solid #2c3e50;
        }
        #healthBar {
            width: 100%; height: 100%; background-image: linear-gradient(to right, #e74c3c, #f1c40f, #2ecc71); 
            background-size: 100% 100%; /* Ajustado para cobrir a barra corretamente */
            border-radius: 8px; transition: width 0.3s ease, background-color 0.3s ease; /* Adicionado transition para background-color */
        }
        #powerUpInfo {
            font-size: 0.9em; margin-bottom: 10px; color: #e67e22; height: 20px; text-shadow: 1px 1px 1px #000;
        }
    </style>
</head>
<body>
    <div id="scoreBoard">Pontos: 0</div>
    <div>Vida do Jogador:</div>
    <div id="healthBarContainer"><div id="healthBar"></div></div> {/* Removido style inline desnecessário */}
    <div id="powerUpInfo">Power-up: Nenhum</div>

    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <div class="movement-controls">
            <button id="upButton">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 8l-6 6h12z"></path></svg>
            </button>
            <button id="leftButton">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path></svg>
            </button>
            <button id="rightButton">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 6l-1.41 1.41L13.17 12l-4.58 4.59L10 18l6-6z"></path></svg>
            </button>
            <button id="downButton">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 16l6-6H6z"></path></svg>
            </button>
        </div>
        <div class="action-controls">
            <button id="shootButton">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"></path></svg>
            </button>
        </div>
    </div>

    <div id="messageBox">
        <p id="messageText"></p>
        <button id="restartButton">Reiniciar</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreBoard = document.getElementById('scoreBoard');
        const healthBarEl = document.getElementById('healthBar'); 
        const powerUpInfo = document.getElementById('powerUpInfo');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const restartButton = document.getElementById('restartButton');

        let canvasWidth = 400, canvasHeight = 300;
        const tankWidth = 30, tankHeight = 30, cannonWidth = 5, cannonLength = 20;
        const bulletRadius = 4, bulletSpeed = 7;
        const playerSpeed = 2, enemySpeed = 1;
        const enemyShootInterval = 2000, maxEnemies = 3;
        const obstacleSize = 40;
        let score = 0, playerHealth = 100, gameOver = false;

        const basePlayerShootCooldown = 500;
        let player = {
            x: 50, y: 50, angle: 0, color: '#2ecc71', health: 100,
            width: tankWidth, height: tankHeight,
            activePowerUp: null, powerUpTimer: 0, powerUpDuration: 10000,
            shootCooldown: basePlayerShootCooldown, lastShotTime: 0
        };

        let enemies = [], bullets = [], obstacles = [], powerUps = [];
        const enemyColors = ['#9b59b6', '#e74c3c', '#3498db', '#f1c40f']; 
        let usedEnemyColors = [];

        const powerUpTypes = [
            { name: 'Tiro Triplo', color: '#3498db', symbol: 'T', effect: 'tripleShot', duration: 10000 },
            { name: 'Tiro Rápido', color: '#f1c40f', symbol: 'R', effect: 'rapidFire', duration: 8000 },
            { name: 'Projétil Maior', color: '#e74c3c', symbol: 'D', effect: 'bigBullet', duration: 12000 }
        ];
        const powerUpSpawnInterval = 15000;
        let nextPowerUpSpawnTime = 0;
        const powerUpSize = 22; 

        function drawTankSVG(entity, customBulletRadius = bulletRadius) {
            ctx.fillStyle = entity.color;
            ctx.beginPath();
            ctx.moveTo(-entity.width / 2 + 5, -entity.height / 2);
            ctx.lineTo(entity.width / 2 - 5, -entity.height / 2);
            ctx.quadraticCurveTo(entity.width / 2, -entity.height / 2, entity.width / 2, -entity.height / 2 + 5);
            ctx.lineTo(entity.width / 2, entity.height / 2 - 5);
            ctx.quadraticCurveTo(entity.width / 2, entity.height / 2, entity.width / 2 - 5, entity.height / 2);
            ctx.lineTo(-entity.width / 2 + 5, entity.height / 2);
            ctx.quadraticCurveTo(-entity.width / 2, entity.height / 2, -entity.width / 2, entity.height / 2 - 5);
            ctx.lineTo(-entity.width / 2, -entity.height / 2 + 5);
            ctx.quadraticCurveTo(-entity.width / 2, -entity.height / 2, -entity.width / 2 + 5, -entity.height / 2);
            ctx.fill();
            
            ctx.fillStyle = '#607d8b'; 
            ctx.fillRect(0, -cannonWidth / 2, cannonLength, cannonWidth);
            ctx.fillStyle = '#455a64';
            ctx.beginPath();
            ctx.arc(cannonLength, 0, cannonWidth /1.5 , 0, Math.PI*2);
            ctx.fill();

            if (entity === player && player.activePowerUp === 'bigBullet') {
                ctx.beginPath();
                ctx.arc(cannonLength + 10, 0, customBulletRadius * 1.5, 0, Math.PI*2);
                ctx.fillStyle = 'rgba(231, 76, 60, 0.6)';
                ctx.fill();
            }
        }

        function drawObstacleSVG(obstacle) {
            const grad = ctx.createLinearGradient(obstacle.x, obstacle.y, obstacle.x + obstacle.width, obstacle.y + obstacle.height);
            if (obstacle.color === '#bdc3c7') { 
                 grad.addColorStop(0, '#e0e0e0');
                 grad.addColorStop(1, '#b0b0b0');
            } else { 
                grad.addColorStop(0, '#a8a8a8');
                grad.addColorStop(1, '#787878');
            }
            ctx.fillStyle = grad;
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            ctx.strokeStyle = 'rgba(0,0,0,0.3)'; 
            ctx.lineWidth = 3;
            ctx.strokeRect(obstacle.x + 1.5, obstacle.y + 1.5, obstacle.width - 3, obstacle.height - 3);
        }


        function resizeCanvas() {
            const controlsHeight = document.querySelector('.controls').offsetHeight;
            const headerHeight = document.getElementById('scoreBoard').offsetHeight +
                                 document.getElementById('healthBarContainer').offsetHeight +
                                 document.getElementById('powerUpInfo').offsetHeight;
            const availableHeight = window.innerHeight - controlsHeight - headerHeight - Math.min(window.innerHeight * 0.1, 50); 


            const aspectRatio = 4 / 3;
            let newWidth = window.innerWidth * 0.95; 
            let newHeight = newWidth / aspectRatio;

            if (newHeight > availableHeight) {
                newHeight = availableHeight;
                newWidth = newHeight * aspectRatio;
            }
            const maxWidth = document.body.clientWidth * 0.98; 
            if (newWidth > maxWidth) {
                newWidth = maxWidth;
                newHeight = newWidth / aspectRatio;
            }
            if (newWidth < 300) newWidth = 300;
            if (newHeight < 225) newHeight = 225;


            canvas.width = newWidth; canvas.height = newHeight;
            canvasWidth = canvas.width; canvasHeight = canvas.height;
            initializeGame(); 
        }
        window.addEventListener('resize', resizeCanvas);

        function initializeGame() {
            gameOver = false; playerHealth = 100; score = 0;
            updateScoreBoard(); updateHealthBar(); updatePowerUpInfo(null);
            messageBox.style.display = 'none';

            player = {
                x: canvasWidth / 4, y: canvasHeight / 2, angle: 0, color: '#2ecc71', health: 100,
                width: tankWidth, height: tankHeight,
                activePowerUp: null, powerUpTimer: 0, powerUpDuration: 10000,
                shootCooldown: basePlayerShootCooldown, lastShotTime: 0
            };
            enemies = []; bullets = []; obstacles = []; powerUps = [];
            usedEnemyColors = [];
            createObstacles();
            spawnInitialEnemies();
            nextPowerUpSpawnTime = Date.now() + powerUpSpawnInterval / 2;
            if (gameLoopId) cancelAnimationFrame(gameLoopId);
            gameLoop();
        }

        function createObstacles() {
            obstacles = [];
            obstacles.push({ x: canvasWidth * 0.25, y: canvasHeight * 0.2, width: obstacleSize * 1.5, height: obstacleSize * 0.8, color: '#95a5a6' });
            obstacles.push({ x: canvasWidth * 0.65, y: canvasHeight * 0.7, width: obstacleSize * 2, height: obstacleSize, color: '#95a5a6' });
            obstacles.push({ x: canvasWidth * 0.5, y: canvasHeight * 0.45, width: obstacleSize, height: obstacleSize, color: '#bdc3c7' }); 
            obstacles.push({ x: canvasWidth * 0.1, y: canvasHeight * 0.75, width: obstacleSize * 0.8, height: obstacleSize * 1.5, color: '#bdc3c7' });
            obstacles.push({ x: canvasWidth * 0.8, y: canvasHeight * 0.15, width: obstacleSize, height: obstacleSize, color: '#95a5a6' });
        }

        function spawnInitialEnemies() {
            enemies = []; 
            usedEnemyColors = []; 
            for (let i = 0; i < maxEnemies; i++) {
                spawnEnemy();
            }
        }
        
        function getAvailableEnemyColor() {
            const available = enemyColors.filter(c => !usedEnemyColors.includes(c));
            if (available.length > 0) {
                const color = available[Math.floor(Math.random() * available.length)];
                usedEnemyColors.push(color);
                return color;
            }
            return enemyColors[Math.floor(Math.random() * enemyColors.length)];
        }

        function spawnEnemy() {
            if (enemies.length >= maxEnemies) return;
            const enemyColor = getAvailableEnemyColor();
            let enemyX, enemyY, validSpawn = false;
            let attempts = 0;

            while(!validSpawn && attempts < 20) { 
                enemyX = Math.random() * (canvasWidth - tankWidth - tankWidth/2) + tankWidth/2;
                enemyY = Math.random() * (canvasHeight - tankHeight - tankHeight/2) + tankHeight/2;
                const tempEnemy = {
                    x: enemyX, y: enemyY, angle: Math.random() * Math.PI * 2, color: enemyColor,
                    width: tankWidth, height: tankHeight,
                    shootTimer: Date.now() + Math.random() * enemyShootInterval, targetAngle: 0
                };
                
                validSpawn = true; 
                const tempEnemyRect = {x: tempEnemy.x - tempEnemy.width/2, y: tempEnemy.y - tempEnemy.height/2, width: tempEnemy.width, height: tempEnemy.height};
                const playerRect = {x: player.x - player.width/2, y: player.y - player.height/2, width: player.width, height: player.height};

                if (rectsOverlap(tempEnemyRect, playerRect)) { validSpawn = false; }
                
                if (validSpawn) {
                    for (const obs of obstacles) {
                        const obsRect = {x: obs.x, y: obs.y, width: obs.width, height: obs.height};
                        if (rectsOverlap(tempEnemyRect, obsRect)) { validSpawn = false; break;}
                    }
                }
                if (validSpawn) {
                    for (const otherEnemy of enemies) {
                        const otherEnemyRect = {x: otherEnemy.x - otherEnemy.width/2, y: otherEnemy.y - otherEnemy.height/2, width: otherEnemy.width, height: otherEnemy.height};
                        if (rectsOverlap(tempEnemyRect, otherEnemyRect)) { validSpawn = false; break;}
                    }
                }
                attempts++;
            } 

            if (validSpawn) {
                 enemies.push({
                    x: enemyX, y: enemyY, angle: Math.random() * Math.PI * 2, color: enemyColor,
                    width: tankWidth, height: tankHeight,
                    shootTimer: Date.now() + Math.random() * enemyShootInterval, targetAngle: 0
                });
            } else { 
                const colorIndex = usedEnemyColors.indexOf(enemyColor);
                if(colorIndex > -1) usedEnemyColors.splice(colorIndex, 1);
            }
        }

        function spawnPowerUp() {
            if (Date.now() < nextPowerUpSpawnTime || powerUps.length > 1) return; 
            const type = powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
            const powerUp = {
                x: Math.random() * (canvasWidth - powerUpSize),
                y: Math.random() * (canvasHeight - powerUpSize),
                width: powerUpSize, height: powerUpSize, type: type
            };
            let validSpawn = true;
            for (const obs of obstacles) {
                 if (powerUp.x < obs.x + obs.width && powerUp.x + powerUp.width > obs.x &&
                    powerUp.y < obs.y + obs.height && powerUp.y + powerUp.height > obs.y) {
                    validSpawn = false; break;
                }
            }
            if (validSpawn) {
                powerUps.push(powerUp);
                nextPowerUpSpawnTime = Date.now() + powerUpSpawnInterval * (0.7 + Math.random() * 0.6); 
            }
        }

        function drawPlayer() {
            ctx.save(); ctx.translate(player.x, player.y); ctx.rotate(player.angle);
            drawTankSVG(player, player.activePowerUp === 'bigBullet' ? bulletRadius * 1.8 : bulletRadius); 
            ctx.restore();
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.save(); ctx.translate(enemy.x, enemy.y); ctx.rotate(enemy.angle);
                drawTankSVG(enemy); ctx.restore();
            });
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                const grad = ctx.createRadialGradient(bullet.x, bullet.y, bullet.radius * 0.2, bullet.x, bullet.y, bullet.radius);
                if (bullet.owner === 'player') {
                    grad.addColorStop(0, bullet.isBig ? '#ff8a80' : '#80d8ff'); 
                    grad.addColorStop(1, bullet.isBig ? '#e53935' : '#0091ea'); 
                } else { 
                    grad.addColorStop(0, '#ffd180'); 
                    grad.addColorStop(1, '#ff6d00'); 
                }
                ctx.fillStyle = grad;
                ctx.beginPath(); ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawObstacles() { obstacles.forEach(drawObstacleSVG); }
        function drawPowerUps() {
            powerUps.forEach(p => {
                ctx.save();
                ctx.shadowColor = p.type.color;
                ctx.shadowBlur = 15;
                ctx.fillStyle = p.type.color;
                ctx.beginPath();
                ctx.arc(p.x + p.width / 2, p.y + p.height / 2, p.width / 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();

                ctx.fillStyle = 'white'; ctx.font = `${powerUpSize * 0.6}px 'Press Start 2P'`;
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText(p.type.symbol, p.x + p.width / 2, p.y + p.height / 2 + 1);
            });
        }

        function updatePlayer() {
            if (player.activePowerUp && Date.now() > player.powerUpTimer) removePowerUpEffect();
        }
        
        function applyPowerUpEffect(powerUpType) {
            removePowerUpEffect();
            player.activePowerUp = powerUpType.effect;
            player.powerUpTimer = Date.now() + powerUpType.duration;
            player.powerUpDuration = powerUpType.duration;
            if (powerUpType.effect === 'rapidFire') player.shootCooldown = basePlayerShootCooldown / 2.5; 
            updatePowerUpInfo(powerUpType);
        }

        function removePowerUpEffect() {
            if (!player.activePowerUp) return;
            if (player.activePowerUp === 'rapidFire') player.shootCooldown = basePlayerShootCooldown;
            player.activePowerUp = null; player.powerUpTimer = 0;
            updatePowerUpInfo(null);
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                const dx = player.x - enemy.x, dy = player.y - enemy.y;
                const distanceToPlayer = Math.sqrt(dx*dx + dy*dy);
                
                let shouldMove = true;
                if (distanceToPlayer < canvasWidth / 3) { 
                    const angleToPlayer = Math.atan2(dy, dx);
                    let angleDiff = angleToPlayer - enemy.angle;
                    while (angleDiff > Math.PI) angleDiff -= Math.PI * 2;
                    while (angleDiff < -Math.PI) angleDiff += Math.PI * 2;
                    if (Math.abs(angleDiff) < 0.2) { 
                        shouldMove = false; 
                    }
                }
                
                enemy.targetAngle = Math.atan2(dy, dx);
                let angleDiff = enemy.targetAngle - enemy.angle;
                while (angleDiff > Math.PI) angleDiff -= Math.PI * 2;
                while (angleDiff < -Math.PI) angleDiff += Math.PI * 2;
                if (Math.abs(angleDiff) > 0.05) enemy.angle += Math.sign(angleDiff) * 0.035; 


                if (shouldMove) {
                    const moveX = Math.cos(enemy.angle) * enemySpeed, moveY = Math.sin(enemy.angle) * enemySpeed;
                    const nextX = enemy.x + moveX, nextY = enemy.y + moveY;
                    let canMove = true;
                    const tempEnemy = { ...enemy, x: nextX, y: nextY };

                    for (const obs of obstacles) if (isTankCollidingWithObstacle(tempEnemy, obs)) { canMove = false; enemy.angle += (Math.random() - 0.5) * Math.PI / 8; break; } 
                    for (const otherEnemy of enemies) if (enemy !== otherEnemy && areTanksColliding(tempEnemy, otherEnemy)) { canMove = false; enemy.angle -= (Math.random() - 0.5) * Math.PI / 8; break; }
                    
                    if (canMove) { enemy.x = nextX; enemy.y = nextY; }
                }
                enemy.x = Math.max(enemy.width / 2, Math.min(canvasWidth - enemy.width / 2, enemy.x));
                enemy.y = Math.max(enemy.height / 2, Math.min(canvasHeight - enemy.height / 2, enemy.y));

                if (Date.now() > enemy.shootTimer && distanceToPlayer < canvasWidth * 0.8) { 
                    bullets.push({
                        x: enemy.x + Math.cos(enemy.angle) * (cannonLength + 5),
                        y: enemy.y + Math.sin(enemy.angle) * (cannonLength + 5),
                        angle: enemy.angle, speed: bulletSpeed * 0.9, owner: 'enemy', radius: bulletRadius 
                    });
                    enemy.shootTimer = Date.now() + enemyShootInterval * (0.8 + Math.random() * 0.4); 
                }
            });
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.x += Math.cos(bullet.angle) * bullet.speed;
                bullet.y += Math.sin(bullet.angle) * bullet.speed;

                if (bullet.x < -bullet.radius || bullet.x > canvasWidth + bullet.radius || bullet.y < -bullet.radius || bullet.y > canvasHeight + bullet.radius) {
                    bullets.splice(i, 1); continue;
                }

                for (let obsIdx = obstacles.length - 1; obsIdx >= 0; obsIdx--) {
                    const obs = obstacles[obsIdx];
                    if (bullet.x > obs.x && bullet.x < obs.x + obs.width &&
                        bullet.y > obs.y && bullet.y < obs.y + obs.height) {
                        bullets.splice(i, 1);
                        if (obs.color === '#bdc3c7') { obstacles.splice(obsIdx, 1); score += 5; updateScoreBoard(); }
                        break; 
                    }
                }
                if (!bullets[i]) continue;

                if (bullet.owner === 'player') {
                    for (let enemyIdx = enemies.length - 1; enemyIdx >= 0; enemyIdx--) {
                        const enemy = enemies[enemyIdx];
                        if (isBulletCollidingWithTank(bullet, enemy)) {
                            bullets.splice(i, 1);
                            const colorIndex = usedEnemyColors.indexOf(enemy.color);
                            if(colorIndex > -1) usedEnemyColors.splice(colorIndex, 1);
                            enemies.splice(enemyIdx, 1);
                            score += (bullet.isBig ? 25 : 15); updateScoreBoard(); 
                            spawnEnemy();
                            break; 
                        }
                    }
                } else if (bullet.owner === 'enemy') {
                    if (isBulletCollidingWithTank(bullet, player)) {
                        bullets.splice(i, 1);
                        playerHealth -= (bullet.radius > bulletRadius ? 15 : 10); 
                        updateHealthBar();
                        if (playerHealth <= 0) { endGame(false); }
                        break;
                    }
                }
            }
        }
        
        function updatePowerUps() {
            for (let i = powerUps.length - 1; i >= 0; i--) {
                const p = powerUps[i];
                const dx = (player.x) - (p.x + p.width/2);
                const dy = (player.y) - (p.y + p.height/2);
                const distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < player.width/2 + p.width/2) {
                    applyPowerUpEffect(p.type);
                    powerUps.splice(i, 1);
                }
            }
        }

        function rectsOverlap(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function isTankCollidingWithObstacle(tank, obstacle) {
            const tankRect = {x: tank.x - tank.width/2, y: tank.y - tank.height/2, width: tank.width, height: tank.height};
            const obsRect = {x: obstacle.x, y: obstacle.y, width: obstacle.width, height: obstacle.height};
            return rectsOverlap(tankRect, obsRect);
        }
        function areTanksColliding(tank1, tank2) {
            const t1Rect = {x: tank1.x - tank1.width/2, y: tank1.y - tank1.height/2, width: tank1.width, height: tank1.height};
            const t2Rect = {x: tank2.x - tank2.width/2, y: tank2.y - tank2.height/2, width: tank2.width, height: tank2.height};
            return rectsOverlap(t1Rect, t2Rect);
        }

        function isBulletCollidingWithTank(bullet, tank) {
            const distX = bullet.x - tank.x, distY = bullet.y - tank.y;
            return Math.sqrt(distX * distX + distY * distY) < tank.width / 2 + bullet.radius;
        }

        function updateScoreBoard() { scoreBoard.textContent = `Pontos: ${score}`; }
        function updateHealthBar() {
            const percentage = Math.max(0, playerHealth);
            healthBarEl.style.width = `${percentage}%`; 
            
            if (percentage <= 30) {
                healthBarEl.style.backgroundColor = '#c0392b'; 
                healthBarEl.style.backgroundImage = 'linear-gradient(to right, #e74c3c, #c0392b)';
            } else if (percentage <= 60) {
                healthBarEl.style.backgroundColor = '#f39c12';
                healthBarEl.style.backgroundImage = 'linear-gradient(to right, #f1c40f, #e67e22)';
            } else {
                healthBarEl.style.backgroundColor = '#27ae60'; 
                healthBarEl.style.backgroundImage = 'linear-gradient(to right, #2ecc71, #27ae60)';
            }
        }
        function updatePowerUpInfo(powerUpType) {
            if (powerUpType) {
                powerUpInfo.innerHTML = `<span>${powerUpType.name.replace(' ', '&nbsp;')}</span>`; 
                powerUpInfo.style.color = powerUpType.color;
                powerUpInfo.style.fontWeight = 'bold';
            } else {
                powerUpInfo.textContent = "Power-up: Nenhum";
                powerUpInfo.style.color = "#ecf0f1";
                 powerUpInfo.style.fontWeight = 'normal';
            }
        }

        function showMessage(text) {
            messageText.textContent = text;
            messageBox.style.display = 'flex';
            messageBox.style.flexDirection = 'column';
            messageBox.style.alignItems = 'center';
        }

        function endGame(playerWon) {
            gameOver = true;
            showMessage(playerWon ? "Você Venceu! Parabéns!" : "Fim de Jogo! Você perdeu.");
            removePowerUpEffect();
        }

        const moveState = { up: false, down: false, left: false, right: false };
        function handleMove() {
            if (gameOver) return;
            let dx = 0, dy = 0;
            if (moveState.up) dy -= playerSpeed; if (moveState.down) dy += playerSpeed;
            if (moveState.left) dx -= playerSpeed; if (moveState.right) dx += playerSpeed;
            if (dx === 0 && dy === 0) return;

            player.angle = Math.atan2(dy, dx);
            const nextX = player.x + dx, nextY = player.y + dy;
            const boundedX = Math.max(player.width / 2, Math.min(canvasWidth - player.width / 2, nextX));
            const boundedY = Math.max(player.height / 2, Math.min(canvasHeight - player.height / 2, nextY));
            let canMove = true;
            const tempPlayer = { ...player, x: boundedX, y: boundedY };
            for (const obs of obstacles) if (isTankCollidingWithObstacle(tempPlayer, obs)) { canMove = false; break; }
            if (canMove) { player.x = boundedX; player.y = boundedY; }
        }

        ['up', 'down', 'left', 'right'].forEach(dir => {
            const btn = document.getElementById(`${dir}Button`);
            btn.addEventListener('pointerdown', (e) => { e.preventDefault(); moveState[dir] = true; }); 
            btn.addEventListener('pointerup', (e) => { e.preventDefault(); moveState[dir] = false; });
            btn.addEventListener('pointerleave', (e) => {e.preventDefault(); moveState[dir] = false; }); 
             btn.addEventListener('touchstart', (e) => { e.preventDefault(); moveState[dir] = true; }, { passive: false });
            btn.addEventListener('touchend', (e) => { e.preventDefault(); moveState[dir] = false; }, { passive: false });
        });

        const shootBtn = document.getElementById('shootButton');
        shootBtn.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            if (gameOver || Date.now() < player.lastShotTime + player.shootCooldown) return;
            player.lastShotTime = Date.now();
            const baseBullet = {
                x: player.x + Math.cos(player.angle) * (cannonLength + 5),
                y: player.y + Math.sin(player.angle) * (cannonLength + 5),
                angle: player.angle, speed: bulletSpeed * 1.1, owner: 'player', 
                radius: player.activePowerUp === 'bigBullet' ? bulletRadius * 1.8 : bulletRadius,
                isBig: player.activePowerUp === 'bigBullet'
            };
            if (player.activePowerUp === 'tripleShot') {
                bullets.push({ ...baseBullet });
                bullets.push({ ...baseBullet, angle: player.angle - 0.25 }); 
                bullets.push({ ...baseBullet, angle: player.angle + 0.25 });
            } else { bullets.push({ ...baseBullet }); }
        });
         shootBtn.addEventListener('touchstart', (e) => { 
            e.preventDefault();
            if (gameOver || Date.now() < player.lastShotTime + player.shootCooldown) return;
            player.lastShotTime = Date.now();
            const baseBullet = {
                x: player.x + Math.cos(player.angle) * (cannonLength + 5),
                y: player.y + Math.sin(player.angle) * (cannonLength + 5),
                angle: player.angle, speed: bulletSpeed * 1.1, owner: 'player',
                radius: player.activePowerUp === 'bigBullet' ? bulletRadius * 1.8 : bulletRadius,
                isBig: player.activePowerUp === 'bigBullet'
            };
            if (player.activePowerUp === 'tripleShot') {
                bullets.push({ ...baseBullet });
                bullets.push({ ...baseBullet, angle: player.angle - 0.25 });
                bullets.push({ ...baseBullet, angle: player.angle + 0.25 });
            } else { bullets.push({ ...baseBullet }); }
        }, { passive: false });


        restartButton.addEventListener('click', () => {
            initializeGame();
        });

        let gameLoopId;
        function gameLoop() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            if (!gameOver) {
                handleMove(); updatePlayer(); updateEnemies(); updateBullets();
                spawnPowerUp(); updatePowerUps();
            }
            ctx.fillStyle = 'rgba(108, 122, 137, 0.05)'; // Efeito de fundo ainda mais sutil
            ctx.fillRect(0,0, canvasWidth, canvasHeight);


            drawObstacles(); drawPowerUps(); drawPlayer(); drawEnemies(); drawBullets();
            if (player.activePowerUp) {
                 const timeLeft = Math.max(0, player.powerUpTimer - Date.now());
                 const activeType = powerUpTypes.find(p => p.effect === player.activePowerUp);
                 if (activeType) {
                     const displayTime = (timeLeft / 1000).toFixed(1);
                     powerUpInfo.innerHTML = `<span>${activeType.name.replace(' ', '&nbsp;')}</span>:&nbsp;${displayTime}s`;
                 }
            } else if (powerUpInfo.textContent !== "Power-up: Nenhum") updatePowerUpInfo(null);
            if (score >= 150 && !gameOver) endGame(true); 
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        resizeCanvas();
    </script>
</body>
