<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W&L ❤️ Amor & Cérebro & Memória & Mensagens</title> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="app-header">
        <h1>W&L <span class="heart-icon">❤️</span></h1>
        <p class="tagline" id="app-tagline">Calculadora do Amor</p>
    </header>

    <div class="app-screen" id="calculator-screen">
        <div class="calculator-container">
            <div class="top-icons">
                <i class="fas fa-calculator icon-btn active" id="calc-icon"></i>
                <i class="fas fa-brain icon-btn" id="quiz-icon"></i>
                <i class="fas fa-puzzle-piece icon-btn" id="memory-game-nav-icon-from-calc"></i>
                <i class="fas fa-envelope icon-btn" id="messages-nav-icon-from-calc"></i> </div>

            <div class="display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>

            <div class="buttons-grid">
                <button class="btn btn-clear span-2" data-action="clear">C</button>
                <button class="btn btn-operator" data-operator="divide">÷</button>
                <button class="btn btn-operator" data-operator="multiply">×</button>

                <button class="btn btn-number">7</button>
                <button class="btn btn-number">8</button>
                <button class="btn btn-number">9</button>
                <button class="btn btn-operator" data-operator="subtract">-</button>

                <button class="btn btn-number">4</button>
                <button class="btn btn-number">5</button>
                <button class="btn btn-number">6</button>
                <button class="btn btn-operator" data-operator="add">+</button>

                <button class="btn btn-number">1</button>
                <button class="btn btn-number">2</button>
                <button class="btn btn-number">3</button>
                <button class="btn btn-equals span-2" data-action="equals">=</button>

                <button class="btn btn-number">0</button>
                <button class="btn btn-number">.</button>
                <button class="btn btn-del" data-action="delete">DEL</button>
            </div>
            <p class="calculator-footer">𝑝𝑎𝑟𝑎 𝑚𝑖𝑛ℎ𝑎 𝑎𝑚𝑎𝑑𝑎 𝐿𝑒𝑡𝑖𝑐𝑖𝑎<span class="heart-icon">❤️</span></p>
        </div>
    </div>
    <div class="app-screen hide" id="quiz-screen">
        <div class="quiz-container"> <div class="top-icons">
                <i class="fas fa-calculator icon-btn" id="quiz-calc-icon"></i>
                <i class="fas fa-brain icon-btn active" id="quiz-quiz-icon"></i>
                <i class="fas fa-puzzle-piece icon-btn" id="memory-game-nav-icon-from-quiz"></i>
                <i class="fas fa-envelope icon-btn" id="messages-nav-icon-from-quiz"></i> </div>
            <h2>Quiz do Amor</h2>
            
            <div id="question-area">
                <p id="quiz-question-text"></p>
                <div id="quiz-answer-buttons" class="btn-grid-quiz">
                    </div>
            </div>
            
            <div id="quiz-score-area" class="hide">
                <h3 id="quiz-score-area-title">Sua Pontuação Final: <span id="quiz-final-score">0</span></h3>
                <button id="quiz-next-phase-button" class="btn btn-next hide">Próxima Fase</button>
                <button id="quiz-restart-button" class="btn btn-restart">Jogar Novamente</button>
                <button id="quiz-back-to-calc-button" class="btn btn-back-to-calc">Voltar para a Calculadora</button>
            </div>
        </div> </div>

    <div class="app-screen hide" id="memory-game-screen">
        <div class="memory-game-container"> <div class="top-icons">
                <i class="fas fa-calculator icon-btn" id="memory-nav-calc-icon"></i>
                <i class="fas fa-brain icon-btn" id="memory-nav-quiz-icon"></i>
                <i class="fas fa-puzzle-piece icon-btn active" id="memory-nav-memory-icon"></i>
                <i class="fas fa-envelope icon-btn" id="messages-nav-icon-from-memory"></i> </div>
            <h2>Jogo da Memória</h2>
            
            <div id="theme-selection-area">
                </div>

            <div id="memory-game-content-area" class="hide">
                <div id="memory-game-status" class="memory-status">
                    <p>Tema: <span id="current-theme-display">Nenhum</span></p>
                    <p>Pares Encontrados: <span id="pairs-found-display">0</span>/<span id="total-pairs-display">0</span></p>
                    </div>
                <div id="memory-game-board" class="memory-board">
                    </div>
            </div>

            <div id="memory-game-win-message" class="hide">
                <h3>Parabéns! Você encontrou todos os pares!</h3> <button id="memory-change-theme-win-button" class="btn btn-next">Escolher Outro Tema</button>
            </div>
        </div> </div>

    <div class="app-screen hide" id="messages-screen">
        <div class="messages-container"> <div class="top-icons">
                <i class="fas fa-calculator icon-btn" id="msg-nav-calc-icon"></i>
                <i class="fas fa-brain icon-btn" id="msg-nav-quiz-icon"></i>
                <i class="fas fa-puzzle-piece icon-btn" id="msg-nav-memory-icon"></i>
                <i class="fas fa-envelope icon-btn active" id="msg-nav-msg-icon"></i>
            </div>
            <h2>Mensagens para Você</h2>

            <div id="message-content">
                <p id="special-message-text">Carregando uma mensagem especial...</p>
            </div>

            <div id="verse-content">
                <h3>Versículo Inspirador:</h3>
                <blockquote id="bible-verse-text"><em>Buscando inspiração...</em></blockquote>
                <p id="bible-verse-ref" class="verse-reference"></p>
            </div>

            <button id="refresh-message-verse-button" class="btn btn-restart">
                <i class="fas fa-sync-alt"></i> Nova Mensagem & Versículo
            </button>

            <div id="petal-container"></div>
        </div> </div>
     <script src="script.js"></script>
</body>
</html>
