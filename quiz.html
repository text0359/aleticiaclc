        let quizIndex = 0;
        let score = 0;
        const questionArea = document.getElementById('question-area');
        const questionText = document.getElementById('quiz-question-text');
        const answerButtonsContainer = document.getElementById('quiz-answer-buttons');
        const scoreArea = document.getElementById('quiz-score-area');
        const finalScoreDisplay = document.getElementById('quiz-final-score');
        const restartButton = document.getElementById('quiz-restart-button');

        function showQuestion() {
            resetState();
            const currentQuestion = quizQuestions[quizIndex];
            questionText.innerHTML = currentQuestion.question; // Use innerHTML to allow emojis

            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('btn-quiz-answer');
                if (answer.correct) {
                    button.dataset.correct = true;
                }
                button.addEventListener('click', selectAnswer);
                answerButtonsContainer.appendChild(button);
            });
        }

        function resetState() {
            // Remove previous answer buttons
            while (answerButtonsContainer.firstChild) {
                answerButtonsContainer.removeChild(answerButtonsContainer.firstChild);
            }
            scoreArea.classList.add('hide');
            questionArea.classList.remove('hide');
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const isCorrect = selectedButton.dataset.correct === 'true';

            // Apply correct/incorrect classes to all buttons
            Array.from(answerButtonsContainer.children).forEach(button => {
                button.classList.add(button.dataset.correct === 'true' ? 'correct' : 'incorrect');
                button.disabled = true; // Disable all buttons after selection
            });

            if (isCorrect) {
                score++;
            }

            // Move to next question or show score after a short delay
            setTimeout(() => {
                quizIndex++;
                if (quizIndex < quizQuestions.length) {
                    showQuestion();
                } else {
                    showScore();
                }
            }, 1000); // 1 second delay to show feedback
        }

        function showScore() {
            questionArea.classList.add('hide');
            scoreArea.classList.remove('hide');
            finalScoreDisplay.innerText = `${score} de ${quizQuestions.length}`;
        }

        function startGame() {
            quizIndex = 0;
            score = 0;
            showQuestion();
        }

        restartButton.addEventListener('click', startGame);

        // Start the quiz when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            startGame();
            // Add active class to the current page link
            const quizLink = document.querySelector('.icon-nav a[href="quiz.html"]');
            if (quizLink) {
                quizLink.classList.add('active');
            }
        });
