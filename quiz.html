        let shuffledQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let correctAnswersInRow = 0; // Novo contador para sequ√™ncia de acertos
        const QUESTIONS_PER_ROUND = 10; // Definimos a quantidade de perguntas para uma "fase"

        const questionArea = document.getElementById('question-area');
        const questionText = document.getElementById('quiz-question-text');
        const answerButtonsContainer = document.getElementById('quiz-answer-buttons');
        const scoreArea = document.getElementById('quiz-score-area');
        const finalScoreDisplay = document.getElementById('quiz-final-score');
        const restartButton = document.getElementById('quiz-restart-button');
        const rewardArea = document.getElementById('reward-area');
        const rewardMessage = document.getElementById('reward-message');
        const continueQuizButton = document.getElementById('continue-quiz-button');

        // Fun√ß√£o para embaralhar um array (algoritmo de Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            // Embaralha todas as perguntas dispon√≠veis
            shuffledQuestions = [...quizQuestions]; // Cria uma c√≥pia para n√£o alterar o array original
            shuffleArray(shuffledQuestions);

            currentQuestionIndex = 0;
            score = 0;
            correctAnswersInRow = 0;
            
            resetState();
            showQuestion();
        }

        function showQuestion() {
            resetState();
            // Verifica se h√° perguntas suficientes para a pr√≥xima rodada
            if (currentQuestionIndex >= shuffledQuestions.length) {
                // Se acabaram as perguntas, mostra o score final do jogo completo
                showFinalGameScore();
                return;
            }

            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            questionText.innerHTML = currentQuestion.question; // Use innerHTML para permitir emojis

            // Embaralha as respostas da pergunta atual
            const shuffledAnswers = [...currentQuestion.answers];
            shuffleArray(shuffledAnswers);

            shuffledAnswers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('btn-quiz-answer');
                if (answer.correct) {
                    button.dataset.correct = true;
                }
                button.addEventListener('click', selectAnswer);
                answerButtonsContainer.appendChild(button);
            });
        }

        function resetState() {
            // Remove bot√µes de resposta anteriores
            while (answerButtonsContainer.firstChild) {
                answerButtonsContainer.removeChild(answerButtonsContainer.firstChild);
            }
            scoreArea.classList.add('hide');
            rewardArea.classList.add('hide');
            questionArea.classList.remove('hide');
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const isCorrect = selectedButton.dataset.correct === 'true';

            // Aplica classes correct/incorrect a todos os bot√µes e desabilita-os
            Array.from(answerButtonsContainer.children).forEach(button => {
                button.classList.add(button.dataset.correct === 'true' ? 'correct' : 'incorrect');
                button.disabled = true; // Desabilita todos os bot√µes ap√≥s a sele√ß√£o
            });

            if (isCorrect) {
                score++;
                correctAnswersInRow++;
            } else {
                correctAnswersInRow = 0; // Reseta a sequ√™ncia se errar
            }

            // Move para a pr√≥xima pergunta ou mostra o score ap√≥s um pequeno atraso
            setTimeout(() => {
                currentQuestionIndex++;
                // Verifica se a sequ√™ncia de acertos atingiu o limite para premia√ß√£o
                if (correctAnswersInRow >= QUESTIONS_PER_ROUND) {
                    showReward();
                } else if (currentQuestionIndex < shuffledQuestions.length) {
                    showQuestion();
                } else {
                    showFinalGameScore();
                }
            }, 1000); // 1 segundo de atraso para mostrar feedback
        }

        function showReward() {
            questionArea.classList.add('hide');
            scoreArea.classList.add('hide');
            rewardArea.classList.remove('hide');

            rewardMessage.innerText = `Voc√™ acertou ${QUESTIONS_PER_ROUND} perguntas em sequ√™ncia! Continue assim!`;
            correctAnswersInRow = 0; // Reseta a sequ√™ncia ap√≥s a premia√ß√£o

            // Adiciona listener para continuar o quiz
            continueQuizButton.addEventListener('click', () => {
                resetState();
                showQuestion();
            }, { once: true }); // Executa o listener apenas uma vez
        }

        function showFinalGameScore() {
            questionArea.classList.add('hide');
            rewardArea.classList.add('hide');
            scoreArea.classList.remove('hide');
            finalScoreDisplay.innerText = `${score} de ${shuffledQuestions.length}`;
        }

        // Adiciona listener para reiniciar o quiz
        restartButton.addEventListener('click', startGame);

        // Inicia o quiz quando a p√°gina carrega
        document.addEventListener('DOMContentLoaded', () => {
