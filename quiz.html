        :root {

            --accent-pink-medium: #f472b6; /* Medium pink for icons, quiz answers */
            --accent-pink-dark: #d63384; /* Darker pink for main text, logo heart */
            --accent-pink-deep: #880e4f; /* Deep pink for specific elements/active state */
            --text-dark: #333;
            --text-light: #fff;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.18);
            --border-radius-main: 25px;
            --border-radius-button: 15px; /* Buttons slightly less rounded than messages */

        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle fill="%23fcecf5" cx="10" cy="10" r="2"></circle></svg>');
            background-repeat: repeat;
            background-size: 20px 20px;
        }

        /* Main container (similar to image, calculator, memory) */
        .main-container {
            background: var(--text-light);
            border-radius: var(--border-radius-main);
            box-shadow: 0 15px 40px var(--shadow-medium);
            padding: 25px; /* Consistent padding */
            width: 90%; /* Responsive width */
            max-width: 360px; /* Constrain width to match image appearance */
            margin: 30px auto; /* Margin from top of body */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
            border: 2px solid var(--accent-pink-light);
            text-align: center; /* Center content horizontally */
        }

        .logo {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

            margin-left: 5px;

            font-size: 1.05rem;
            color: var(--accent-pink-dark);
            margin-bottom: 20px;
            font-weight: 500;
        }

        /* Icon Navigation */
        .icon-nav {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 200px;
            margin-bottom: 25px;
            padding: 5px 0;
        }
        .icon-nav a {
            color: var(--accent-pink-medium);
            font-size: 1.8em;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.2s ease;
            padding: 5px;
        }
        .icon-nav a:hover {
            color: var(--accent-pink-deep);
            transform: translateY(-2px);
        }
        .icon-nav a.active {
            color: var(--accent-pink-deep);
        }

        /* Quiz Question & Answers */
        #question-area {
            width: calc(100% - 20px); /* Adjust for padding */
            margin-bottom: 20px;
        }

        #quiz-question-text {
            font-size: 1.25em; /* Adjusted to match image */
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 20px;
            min-height: 50px; /* Ensure space for longer questions */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-grid-quiz {
            display: grid;
            gap: 15px; /* Spacing between answer buttons */
        }

        .btn-quiz-answer {
            padding: 15px;
            font-size: 1em;
            border: none;
            border-radius: var(--border-radius-button);
            background-color: var(--accent-pink-light); /* Light pink for answers */
            color: var(--text-dark);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 3px 8px var(--shadow-light); /* Subtle shadow for buttons */
            min-height: 50px; /* Ensure consistent button height */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .btn-quiz-answer:hover {
            background-color: var(--accent-pink-medium);
            color: var(--text-light);
            transform: translateY(-2px);
            box-shadow: 0 5px 12px var(--shadow-medium);
        }

        .btn-quiz-answer:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px var(--shadow-light);
        }

        /* Correct/Incorrect feedback colors */
        .btn-quiz-answer.correct {
            background-color: #a7f3d0; /* Light green */
            color: var(--text-dark);
            font-weight: 700;
            box-shadow: 0 3px 8px rgba(167, 243, 208, 0.5);
        }

        .btn-quiz-answer.incorrect {
            background-color: #fecaca; /* Light red */
            color: var(--text-dark);
            font-weight: 700;
            box-shadow: 0 3px 8px rgba(254, 202, 202, 0.5);
        }

        /* Next/Restart Buttons */
        .btn-next, .btn-restart {
            margin-top: 25px; /* Space above buttons */
            padding: 12px 20px;
            border: none;
            border-radius: 30px; /* Very rounded, like messages button */
            background-color: var(--accent-pink-deep);
            color: var(--text-light);
            font-weight: bold;
            cursor: pointer;

            width: calc(100% - 20px); /* Match container width */
            max-width: 250px; /* Limit width for larger screens */
        }

        .btn-next:hover, .btn-restart:hover {
            background-color: #c71585;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px var(--shadow-medium);
        }

        .btn-next:active, .btn-restart:active {
            transform: translateY(0);

            font-weight: bold;
            color: var(--accent-pink-dark);

        .hide {

            text-align: center;
            font-style: italic;
            opacity: 0.7;

        let quizIndex = 0;
        let score = 0;
        const questionArea = document.getElementById('question-area');
        const questionText = document.getElementById('quiz-question-text');
        const answerButtonsContainer = document.getElementById('quiz-answer-buttons');
        const scoreArea = document.getElementById('quiz-score-area');
        const finalScoreDisplay = document.getElementById('quiz-final-score');
        const restartButton = document.getElementById('quiz-restart-button');

        function showQuestion() {
            resetState();
            const currentQuestion = quizQuestions[quizIndex];
            questionText.innerHTML = currentQuestion.question; // Use innerHTML to allow emojis

            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('btn-quiz-answer');
                if (answer.correct) {
                    button.dataset.correct = true;
                }
                button.addEventListener('click', selectAnswer);
                answerButtonsContainer.appendChild(button);
            });
        }

        function resetState() {
            // Remove previous answer buttons
            while (answerButtonsContainer.firstChild) {
                answerButtonsContainer.removeChild(answerButtonsContainer.firstChild);
            }
            scoreArea.classList.add('hide');
            questionArea.classList.remove('hide');
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const isCorrect = selectedButton.dataset.correct === 'true';

            // Apply correct/incorrect classes to all buttons
            Array.from(answerButtonsContainer.children).forEach(button => {
                button.classList.add(button.dataset.correct === 'true' ? 'correct' : 'incorrect');
                button.disabled = true; // Disable all buttons after selection
            });

            if (isCorrect) {
                score++;
            }

            // Move to next question or show score after a short delay
            setTimeout(() => {
                quizIndex++;
                if (quizIndex < quizQuestions.length) {
                    showQuestion();
                } else {
                    showScore();
                }
            }, 1000); // 1 second delay to show feedback
        }

        function showScore() {
            questionArea.classList.add('hide');
            scoreArea.classList.remove('hide');
            finalScoreDisplay.innerText = `${score} de ${quizQuestions.length}`;
        }

        function startGame() {
            quizIndex = 0;
            score = 0;
            showQuestion();
        }

        restartButton.addEventListener('click', startGame);

        // Start the quiz when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            startGame();
            // Add active class to the current page link
            const quizLink = document.querySelector('.icon-nav a[href="quiz.html"]');
            if (quizLink) {
                quizLink.classList.add('active');
            }
        });
